apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: pythonicrahul/basic-notes-app-backend:latest
        env:
        - name: MONGO_URI
          value: mongodb://mongodb.default.svc.cluster.local:27017
        ports:
        - containerPort: 3001
        imagePullPolicy: Always
      restartPolicy: Always