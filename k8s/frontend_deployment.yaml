apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: pythonicrahul/basic-notes-app-frontend
        env:
        - name: REACT_APP_API_BASE_URL
          value: http://172-105-45-221.ip.linodeusercontent.com/api/v1
        ports:
        - containerPort: 3000
      restartPolicy: Always
