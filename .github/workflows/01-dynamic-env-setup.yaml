name: Dynamic Environment Setup

on:
  push:
    branches:
      - 'dev*'

jobs:
  setup-environment:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Execute Python script
        run: python create_env.py ${{steps.extract_branch.outputs.branch}}
        

      - name: Commit and Push Changes
        run: |
          # Set the user name and email to avoid conflicts
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git config --local credential.helper cache
          
          # Set the Git token from the secret
          export GIT_TOKEN=${{ secrets.PAT_TOKEN }}
          
          # Add, commit, and push the changes using the Git token
          git add .
          git commit -m "Auto-commit: Update environment files for ${{ github.ref }}"
          git push https://github.com/${{ github.repository }}.git HEAD:${{ github.ref }} -u $GIT_TOKEN
      
